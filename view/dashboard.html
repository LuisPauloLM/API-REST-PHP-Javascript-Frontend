<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4 p-3 bg-primary text-white rounded">
            <div>
                <h4 class="m-0" id="userWelcome">Dashboard</h4>
                <small id="userRole"></small>
            </div>
            <button onclick="logout()" class="btn btn-sm btn-light">Sair</button>
        </div>

        <!-- Cards de Navegação -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Aplicativos</h5>
                        <p class="card-text">Gerenciar aplicativos</p>
                        <a href="Aplicativos.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Veículos</h5>
                        <p class="card-text">Gerenciar veículos</p>
                        <a href="Veiculos.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h5 class="card-title">Usuários</h5>
                        <p class="card-text">Gerenciar usuários</p>
                        <a href="Usuarios.html" class="btn btn-primary">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import ApiService from './ApiService.js';

        // Verificar se está logado
        if (!ApiService.isLoggedIn()) {
            window.location.href = 'Login.html';
        }

        // Carregar dados do usuário
        const userData = ApiService.getUserData();
        if (userData && userData.data && userData.data.usuario) {
            document.getElementById('userWelcome').textContent = `Bem-vindo, ${userData.data.usuario.nomeUsuario}`;
            document.getElementById('userRole').textContent = `Tipo: ${userData.data.usuario.tipo || 'user'}`;
        }

        // Logout
        window.logout = function () {
            ApiService.logout();
        };
    </script>
</body>

</html>
