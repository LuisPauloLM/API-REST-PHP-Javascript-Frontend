<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Login</h3>

                        <div class="mb-3">
                            <input type="email" id="txtEmail" class="form-control" placeholder="E-mail" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" id="txtSenha" class="form-control" placeholder="Senha" required>
                        </div>

                        <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>

                        <div class="mt-3">
                            <small class="text-muted">
                                Usu√°rio: joao@email.com<br>
                                Senha: Senha123!
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="ApiService.js"></script>
    <script type="module">
        import ApiService from './ApiService.js';

        document.getElementById('btnLogin').addEventListener('click', async function () {
            const email = document.getElementById('txtEmail').value;
            const senha = document.getElementById('txtSenha').value;

            if (!email || !senha) {
                alert('Preencha todos os campos');
                return;
            }

            const api = new ApiService();
            const resposta = await api.login(email, senha);

            if (resposta.success) {
                localStorage.setItem('userData', JSON.stringify(resposta));
                window.location.href = 'Dashboard.html';
            } else {
                alert('Login falhou: ' + (resposta.error?.message || 'Erro desconhecido'));
            }
        });
    </script>
</body>

</html>
